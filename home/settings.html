<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/root.css">
    <link rel="stylesheet" href="/styles/home_page_style/main_container_style.css">
    <link rel="stylesheet" href="/styles/home_page_style/simulation_options_style.css">
    <link rel="stylesheet" href="/styles/home_page_style/title_style.css">
    <link rel="stylesheet" href="/styles/home_page_style/top_bar_style.css">
    <link rel="stylesheet" href="/styles/home_page_style/settings_options_style.css">
    <link rel="stylesheet" href="/styles/media_queries.css">
    <script type="text/javascript" src="/scripts/general/general_constants.js"></script>

    <title>Simulation Settings</title>
</head>
<body>
    <div id="main" class="main-container">
        <div class="top-bar-container">
            <a class="top-bar-button" href="/home.html">Home</a>
            <a class="top-bar-button" href="/home/code.html">Code</a>
            <a class="top-bar-button" href="/home/settings.html">Settings</a>
        </div>
        <script type="text/javascript" src="/scripts/homepage_script/main.js"></script>

        
        <div class="title-container">
            <h1 class="home-page-title">Settings</h1>
            <p class="home-page-info-title">Customize your preferences and settings here.</p>
        </div>

        <div class="settings-container">
            <div class="settings-option-container">
                <label class="settings-option">Simulation Background Colour</label>
                <input type="color" id="colour-picker" class="colour-input" value="#27445C">
                <script>
                    const colourPicker = document.getElementById("colour-picker");

                    // Retrieve stored color from localStorage and set as initial value
                    const storedColour = localStorage.getItem('simulation-background-colour');
                    if (storedColour) {
                        colourPicker.value = storedColour;
                    }

                    colourPicker.addEventListener("input", (event) => {
                        const selectedColour = event.target.value;
                        localStorage.setItem("simulation-background-colour", selectedColour);
                        console.log(selectedColour)
                    });
                </script>
            </div>
        </div>

</body>
</html>
