<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/styles/style.css">
  <link rel="stylesheet" type="text/css" href="/styles/simulations_canvas.css">
  <title>Physics Simulations</title>
</head>
<body>

  <div id="main-canvas" class="p5-canvas">
    <div class="buttons-container">  
      <a href="#" id="menu-button" class="top-screen-button" onclick="toggleMenuEvent()">Menu</a>
      <a href="#" id="reset-button" class="top-screen-button" onclick="resetSketch()">Reset</a>
    </div>

    <!-- Include p5.js library -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script type="text/javascript" src="/scripts/constants.js"></script>
    <script type="text/javascript" src="/scripts/math_calculations.js"></script>
    <script type="text/javascript" src="/scripts/joint.js"></script>
    <script type="text/javascript" src="/scripts/spring.js"></script>
    <script type="text/javascript" src="/scripts/create_joints.js"></script>
    <script type="text/javascript" src="/scripts/joint_collisions.js"></script>
    <script type="text/javascript" src="/scripts/create_springs_and_dampers.js"></script>
    <script type="text/javascript" src="/scripts/events.js"></script>
    <script type="text/javascript" src="/scripts/main.js"></script>
  </div>

  <div id="menuContainer" class="menuContainer">

    <div class="simulation-title">
      <hr>
      <h2 onclick="resetSketch()">Spring Mass System</h2>
      <hr>
      <br>
    </div>
      
    <div>
      <label class="sliderLabel">Spring Constant: <span id="spring-constant-value"></span></label>
      <input type="range" min="200" max="2000" value="1000" class="slider" id="spring-constant-range" step="10">
    </div>

    <div>
      <label class="sliderLabel">Number of Joints: <span id="number-of-joints-value"></span></label>
      <input type="range" min="1" max="64" value="49" class="slider" id="number-of-joints-range" step="1">
    </div>
  
    <div>
      <label class="sliderLabel">Starting Angle: <span id="angle-value"></span>Â°</label>
      <input type="range" min="0" max="360" value="0" class="slider" id="angle-range" step="1">
    </div>
  </div>


</body>
</html>
